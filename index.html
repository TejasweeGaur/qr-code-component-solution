<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section id="qr-code"><img src="./images/image-qr-code.png" alt="QR Code" aria-labelledby="header"
        aria-describedby="instructions"></section>
    <h1 id="header">Improve your front-end skills by building projects</h1>
    <section id="instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </section>
    <section class="attribution">
      Challenge by &nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by &nbsp<a href="#">Tejaswee Gaur</a>.
    </section>
  </main>
</body>

</html>
